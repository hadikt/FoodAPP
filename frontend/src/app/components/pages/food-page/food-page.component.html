<div class="flex justify-center flex-col items-center md:flex md:flex-row md:pt-9 ">
  <img class=" md:w-1/2  rounded-[3rem] flex-row  md:h-[35rem] h-40  md:min-w-[25rem] md:max-w-[40rem] object-cover m-[1rem] flex-shrink-0" [src]="food.imageUrl" [alt]="food.name">
<div class=" md:flex md:pl-5 md:flex-wrap  md:flex-col md:w-1/4  ">
<div class="flex flex-wrap  justify-between">
<span class="md:text-3xl text-lg font-sans">{{food.name}}</span>
<span class="favourite {{food.favorite?'':'not'}}"><svg xmlns="http://www.w3.org/2000/svg" fill="red" viewBox="0 0 24 24" stroke-width="1.5" stroke="red  " class="md:w-8 w-5 h-5 md:h-8 ">
  <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
</svg>
</span>
</div>
<div class="md:pb-2 ">
<star-rating  class="md:text-5xl  " [value]="food.stars" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="23px" [readonly]="true"></star-rating>
</div>
<div class="flex md:gap-2 gap-1 ">
<span class="md:p-2 p-2 bg-slate-200 rounded-xl md:text-base text-xs " *ngFor="let orgin of food.origins">
  {{orgin}}
</span>
</div>
<div class=" md:pt-5 flex md:gap-4 gap-2 pt-3">
<a class="md:p-2 bg-gray-200 rounded-lg md:text-base text-red-500  text-sm p-2 " *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}">
  {{tag}}
</a>
</div>
<div class="pt-3">
  <span class="md:text-xl text-sm ">Time to cook about <strong>{{food.cookTime}}</strong>minutes</span>

</div>
<div class="flex gap-1 pt-2 items-center">
  <span class="font-thin md:text-2xl text-green-700">Price:</span>
  <span class="font-bold md:text-3xl text-green-900"> {{food.price | currency}}</span>

</div>
<button class="md:pt-2 bg-red-600 text-xs mt-4 pt-2 pb-2 p-2 rounded-3xl md:pb-2 md:mt-3 md:text-lg text-white">Add to Cart</button>
</div>
</div>
