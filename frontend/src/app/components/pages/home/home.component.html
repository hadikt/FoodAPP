
<app-search></app-search>
<app-tags></app-tags>
<ul>
  <li *ngFor="let item of food ">
    <a routerLink="/food/{{item.id}}">
  <img [src]="item.imageUrl" [alt]="item.name" />
  <div class="mt-[0.3rem] pt-[0.5rem] pl-[1rem relative] h-[7rem] ">
    <div class="name ml-2">
      {{item.name}}

    </div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 flex mx-72">
      <path d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z" />
    </svg>

    <span class="absolute top-[0.5rem]  right-[1rem] text-base   {{item.favorite?'':'not'  }}  ">

    </span>
    <div class="m-b-[0.2rem] -my-3 -translate-y-3 ml-2">
<star-rating [value]="item.stars" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="22px" [readonly]="true"></star-rating>
    </div>
    <!-- place of orgin -->
    <div class="flex justify-between items-start">
      <div class="flex-[9]">
        <span class=" bg-white/30 inline-block text-sm text-gray-600 ml-[0.3rem] mt-[0.2rem] pb-0 pl-[0.5rem] -my-3" *ngFor="let orgin of item.origins">
          {{orgin}}
        </span>
      </div>
      <!-- time taking for cook -->
      <div class="text-[0.9rem] flex-[3] text-right flex gap-2">
<span><svg  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-yellow-600">
  <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
</svg>
</span>
<span>
{{item.cookTime}}
</span>
      </div>
    </div>
    <!-- price -->
    <div class="absolute pl-4 pb-4 text-lg ml-3 text-green-950">
      <span>{{item.price | currency}}</span>

    </div>
  </div>
    </a>
  </li>
</ul>
